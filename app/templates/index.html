<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Language Detection</h1>

        <form action="/predict" method="post" enctype="multipart/form-data" class="text-center">
            <textarea name="text" rows="4" cols="50" required></textarea><br>
            <button type="submit">Sprawdź język</button>
        </form>
    
        {% if prediction %}
        <div style="margin-top: 20px;" class="text-center my-4">
            <h3>Wynik:</h3>
            <p><strong>Tekst:</strong> {{ original_text }}</p>
            <p><strong>Język:</strong> {{ prediction }}</p>
        </div>
        {% endif %}
    
        {% if error %}
        <div style="color: red; margin-top: 20px;">
            {{ error }}
        </div>
        {% endif %}
    </body>
    </html>
